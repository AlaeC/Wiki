{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ url_name }}
{% endblock %}

{% block body %}
    <h1>Edit {{ entry_name }}</h1>
    <form action="{% url 'edit' url_name=url_name %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
